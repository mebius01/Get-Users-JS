<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Users JS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_name" type="text" class="validate">
                        <label for="icon_name">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="email" class="validate">
                        <label for="icon_email">E-Mail</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="icon_username" type="text" class="validate">
                        <label for="icon_username">User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">web</i>
                        <input id="icon_web" type="tel" class="validate">
                        <label for="icon_web">Web Site</label>
                    </div>
                    <div class="input-field col s6 right-align">
                        <a
                            class="btn-floating btn-large waves-effect waves-light teal lighten-2">
                            <i class="material-icons right">send</i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="collection">
            <a href="#!" class="collection-item">Lorem ipsum</a>
            <a href="#!" class="collection-item">Alan</a>
            <a href="#!" class="collection-item">Test officiis omnis id</a>
            <a href="#!" class="collection-item">Alan</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
