<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Users JS</title>
</head>

<body>
    <a href="#!" class="btn-floating btn-large scale-transition btn__add">
        <i class="material-icons">add</i>
    </a>
    <div class="container">
        <div class="hide row form__user center roll-in-blurred-right">
            <h4 class="teal-text">Add User</h4>
            <form id="user-post-form" name="addUser" class="col s12">
                <div class="row">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="name" id="icon_name" type="text"
                            class="validate">
                        <label for="icon_name">Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input name="email" id="icon_email" type="email"
                            class="validate">
                        <label for="icon_email">E-Mail</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input name="username" id="icon_username" type="text"
                            class="validate">
                        <label for="icon_username">User Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">phone</i>
                        <input name="phone" id="icon_telephone" type="tel"
                            class="validate">
                        <label for="icon_telephone">Telephone</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">web</i>
                        <input name="web" id="icon_web" type="text"
                            class="validate">
                        <label for="icon_web">Web Site</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit"
                        name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        <h4 class="center teal-text">Users</h4>
        <ul class="collapsible"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
